<h1>{{'register' | translate}}</h1>
<div ng-repeat="statusAlert in statusAlerts">
    <uib-alert close="removeAlert(statusAlert)" type="success">
        {{ statusAlert.messageKey | translate }}
    </uib-alert>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-lg-6">
        <form name="registerForm" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">
                    {{'email' | translate}}
                </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="{{'email' | translate}}"
                           ng-model="newUser.email" />
                </div>
            </div>
            <div class="form-group">
                <label for="street" class="col-sm-4 control-label">
                    {{'street' | translate}}
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="{{'street' | translate}}"
                           ng-model="newUser.street" />
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-4 control-label">
                    {{'postCodeCity' | translate}}
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="{{'postCode' | translate}}"
                           ng-model="newUser.postCode" />
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="{{'city' | translate}}"
                           ng-model="newUser.city" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">
                    {{'password' | translate}}
                </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="{{'password' | translate}}"
                           ng-model="newUser.password" />
                </div>
            </div>
            <div class="form-group">
                <label for="passwordConfirm" class="col-sm-4 control-label">
                    {{'passwordConfirm' | translate}}
                </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="{{'passwordConfirm' | translate}}"
                           ng-model="newUser.passwordConfirm" />
                    
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right"
                    ng-disabled="!canSubmit()"
                    ng-click="submit()">
                    {{'submitRegistration' | translate}}
            </button>
        </form>
    </div>
</div>
<script type="text/ng-template" id="success.html">

</script
