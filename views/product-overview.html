<h1>{{'overview' | translate }}</h1>
<div class="list-group">
    <div class="list-group-item" ng-repeat="product in products">
        {{product.id}} {{product.name}} {{product.name}}
        <img src="{{rootUrl}}{{product.imgSmallPath}}" title="{{product.name}}" />
    </div>
</div>
